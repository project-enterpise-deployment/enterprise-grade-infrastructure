# kubernetes/istio/virtual-service.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: task-manager
  namespace: task-manager
spec:
  hosts:
  - "*"
  gateways:
  - task-manager-gateway
  http:
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: backend
        port:
          number: 8000
  - route:
    - destination:
        host: frontend
        port:
          number: 80